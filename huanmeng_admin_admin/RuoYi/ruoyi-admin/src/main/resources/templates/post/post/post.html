<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('帖子列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>发帖人id：</p>
                                <input type="text" name="postUserIs"/>
                            </li>
                            <li>
                                <p>帖子标题：</p>
                                <input type="text" name="postSpan"/>
                            </li>
                            <li>
                                <p>正文：</p>
                                <input type="text" name="postText"/>
                            </li>
                            <li class="select-time">
                                <p>创建时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreatTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreatTime]"/>
                            </li>
                            <li>
                                <p>归属贴吧id：</p>
                                <input type="text" name="barId"/>
                            </li>
                            <li>
                                <p>帖子权限：</p>
                                <select name="postJurisdiction" th:with="type=${@dict.getType('m_bar_jurisdiction')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="post:post:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="post:post:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="post:post:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="post:post:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('post:post:edit')}]];
        var removeFlag = [[${@permission.hasPermi('post:post:remove')}]];
        var postJurisdictionDatas = [[${@dict.getType('m_bar_jurisdiction')}]];
        var prefix = ctx + "post/post";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "帖子",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'postId', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'postUserIs', 
                    title : '发帖人id'
                },
                {
                    field : 'postSpan', 
                    title : '帖子标题'
                },
                {
                    field : 'postText', 
                    title : '正文'
                },
                {
                    field : 'creatTime', 
                    title : '创建时间'
                },
                {
                    field : 'barId', 
                    title : '归属贴吧id'
                },
                {
                    field : 'postJurisdiction', 
                    title : '帖子权限',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(postJurisdictionDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.postId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.postId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
